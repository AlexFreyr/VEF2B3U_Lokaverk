<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <title>VEF2B3U</title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<nav>
    <div class="nav-wrapper blue lighten-1">
        <a href="#" class="brand-logo center">Tónleikar</a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="input-field col s9">
            <input class="autocomplete" type="text" id="search">
        </div>
        <div class="input-field col s3">
            <a class="waves-effect waves-light btn blue lighten-1" id="searchButton"><i class="material-icons right">search</i>Leita</a>
        </div>
    </div>

    <div class="filter-block">
        <div class="chip" id="az">
            Raða frá A-Z
        </div>
        <div class="chip" id="za">
            Raða frá Z-A
        </div>
        <div class="chip" id="orderDate">
            Raða frá dagsetningu
        </div>
    </div>

    <div class="row" id="content-wrap">
        <div class="preloader-wrapper big active" id="preloader-remove">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/search.js"></script>
<script type="text/javascript" src="js/filters.js"></script>

</body>
</html>
